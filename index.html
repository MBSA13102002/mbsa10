    <script>
      var div  = document.getElementById("location");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          div.innerHTML = "The Browser Does not Support Geolocation";
        }
      }

      function showPosition(position) {
        div.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        if(position.coords.latitude<= 13.005391 && position.coords.latitude>=13.00539 && position.coords.longitude<=74.7943930 && position.coords.longitude>=74.7943777){
          document.getElementsByTagName('body')[0].style.display = "block"
        }
        else{
          document.getElementsByTagName('body')[0].style.display = "none"
        }
        /*firebase.database().ref("Location").push({
